<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>fileテスト</title>
<script>


//  document.getElementById("myfile").addEventListner("change", ShowFile(), false);

  function ShowFile(){

  var fp = document.getElementById("myfile").files[0];

  var reader = new FileReader();
  reader.readAsText(fp,"utf-8");

  reader.onload = function(){
  document.getElementById("result").innerHTML = reader.result;
  }


  }


</script>
</head>

<body>

  <input type="file" id="myfile"> 
  <button onclick="ShowFile()">Load</button>

<div id="result"></div>

</body>
</html>
